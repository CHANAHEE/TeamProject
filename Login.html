<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>내일의 집</title>
        <link rel="stylesheet" href="./css/login.css?ver=1">
    </head>
    <body>
        <section class="login">

            <div id="info">
                <form action="">
                    <div class="info">
                        <input type="email" name="id" id="id" placeholder="이메일 아이디" autocomplete="off" required>
                    </div>
                    <div class="info">
                        <input type="password" name="password" id="password" placeholder="비밀번호" autocomplete="off" required>
                    </div>
                    <div id="loginButton">
                        <button type="submit">로그인</button>
                    </div>
                </form>
            </div>
            <div id="option">
                <div id="signUp">
                    <p>아직 계정이 없다면?</p>
                    <a href="">이메일로 회원가입</a>
                </div>
            </div>
            <div class="caption">
                
            </div>
        </section>
    </body>
</html>
