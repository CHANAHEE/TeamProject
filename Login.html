<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>내일의 집</title>
    </head>
    <body>
        <section class="login form">
            <h1>로그인</h1>
            <form action="">
                <div class="int-area">
                    <input type="email" name="id" id="id" placeholder="이메일" autocomplete="off" required>
                </div>
                <div class="int-area">
                    <input type="password" name="password" id="password" placeholder="비밀번호" autocomplete="off" required>
                </div>
                <div class="btn-area">
                    <button type="submit">로그인</button>
                </div>
            </form>
            <div class="caption">
                <a href="">혹시, 비밀번호를 잊어버리셨나요?</a>
            </div>
        </section>
    </body>
</html>
