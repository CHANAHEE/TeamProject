    <script>
      function openHome(){
          var xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function(){
              if(xhr.readyState == 4 && xhr.status == 200){

                  e.innerHTML = xhr.responseText; 
              }
          }

          xhr.open('GET','./home.html',true); 
          xhr.send();
      }
