<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>share_write</title>
    <link rel="stylesheet" type="text/css" href="./css/setting.css">
    <link rel="stylesheet" type="text/css" href="./css/input_colum.css">

<body>

    <div class="container">
        <form action="./network/addShare.php" method="post" enctype="multipart/form-data">
        <div class="imagebox" id="image_container">
            <input type="file" name="rimg" id="image" accept="image/*" onchange="setThumbnail(event);">
        </div>

        <div class="textbox">
            <input type="text" name="title" placeholder="우리집 간단자랑(제목)" required>
            <textarea class="form-control" name="review" rows="10" placeholder="우리집 집들이 내용쓰기" required></textarea>

        </div>
        <input type="submit" onclick="submitEvent()"/>
        </form>
    </div>

</body>
